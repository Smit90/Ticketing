apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: ticketing
build:
  artifacts:
    - image: kk032/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: kk032/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: "**/*.js"
manifests:
  rawYaml:
    - infra/k8s/*
